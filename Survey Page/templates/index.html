<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Entry Page</title>
</head>
<body>
    <h1>Survey Entry Page</h1>
    <form method="POST" action="/">
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="interest_project">1) Do you have any interest in joining "ProjectTrees"?</label><br>
        <input type="radio" id="interest_project_yes" name="interest_project" value="Yes" required>
        <label for="interest_project_yes">Yes</label><br>
        <input type="radio" id="interest_project_no" name="interest_project" value="No" required>
        <label for="interest_project_no">No</label><br><br>

        <label for="knowledge">2) Do you have past knowledge in Python or C++?</label><br>
        <input type="radio" id="knowledge_python" name="knowledge" value="Python" required>
        <label for="knowledge_python">Python</label><br>
        <input type="radio" id="knowledge_cpp" name="knowledge" value="C++" required>
        <label for="knowledge_cpp">C++</label><br>
        <input type="radio" id="knowledge_no" name="knowledge" value="No" required>
        <label for="knowledge_no">No</label><br><br>

        <label for="interest_learning">3) Do you have any interest in learning about Python or C++?</label><br>
        <input type="radio" id="interest_learning_python" name="interest_learning" value="Python" required>
        <label for="interest_learning_python">Python</label><br>
        <input type="radio" id="interest_learning_cpp" name="interest_learning" value="C++" required>
        <label for="interest_learning_cpp">C++</label><br>
        <input type="radio" id="interest_learning_no" name="interest_learning" value="No" required>
        <label for="interest_learning_no">No</label><br><br>

        <label for="why_choose">4) Why should we choose you for "ProjectTrees"?</label><br>
        <textarea id="why_choose" name="why_choose" rows="4" cols="50" required></textarea><br><br>

        <label for="personal_qualities">5) Describe 5 of your best personal qualities</label><br>
        <textarea id="personal_qualities" name="personal_qualities" rows="4" cols="50" required></textarea><br><br>

        <label for="commit_duration">6) Can you commit to the duration of the course? (3 months)</label><br>
        <input type="radio" id="commit_duration_yes" name="commit_duration" value="Yes" required>
        <label for="commit_duration_yes">Yes</label><br>
        <input type="radio" id="commit_duration_no" name="commit_duration" value="No" required>
        <label for="commit_duration_no">No</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
